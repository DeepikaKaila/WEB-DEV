<!DOCTYPE html>
<html>
    <head>
        <title>
            Personal Information
        </title>
        <style>
            body{
                 background-image: url('backg.jpg');
                 background-repeat: no-repeat;
                 background-size: 100% 100%;
                margin-left:100px;}
            button{
                display: block;
                width:100px;
                margin: 0 auto;
            }
            
        </style>
    </head>
        <body>
            <br>
            <h1 align="center">Personal Information Form</h1>
            <h2> General Info</h2>
            <hr>
            <br>
            <form>
                <label for="fname"><b>Name</b></label><br>
                <input type="text" id="fname" name="fname" size="30" placeholder="First Name" style="width:200px; height:25px;border-radius:35px;">
                <input type="text" id="lname" name="lname" size="30" placeholder="Last Name" style="width:200px; height:25px;border-radius:35px;"><br><br>
                <label for="dob"><b>Date of Birth</b></label><br>
                <input type="date" id="dob" name="dob" size="40" style="width:250px; height:30px; border-radius:45px;"><br><br>
                <label for="gender"><b>Gender</b></label><br>
                <input type="checkbox">
                <label for="male" style="padding-right:150px;">Male</label>
                <input type="checkbox">
                <label for="female" style="padding-right:150px;">Female</label>
                <input type="checkbox">
                <label for="female" style="padding-right:150px;">Other</label><br><br>
                <label for="status"><b>Marital Status</b></label><br>
                <input type="text" size="30" style="width:700px; height:25px;border-radius:35px;"><br><br>
                <label for="status"><b>Nationality</b></label><br>
                <input type="text" size="30" style="width:700px; height:25px;border-radius:35px;"><br><br>
                <label for="status"><b>Address</b></label><br>
                <input type="text" size="30" placeholder="Street Address" style="width:700px; height:25px;border-radius:35px;"><br><br>
                <input type="text" size="30" placeholder="Adress Line 2"style="width:700px; height:25px;border-radius:35px;"><br><br>
                <input type="text" size="30" placeholder="City"style="width:200px; height:25px;border-radius:35px;">
                <input type="text" size="30" placeholder="State/Region/Province"style="width:200px; height:25px;border-radius:35px;"><br><br><br>
                <input type="text" size="30" placeholder="Postal/Zip Code"style="width:200px; height:25px;border-radius:35px;">
                <select id="countries" name="countries" style="width:205px; height:30px;border-radius:35px;">
                    <option value="country">Country</option>
                    <option value="India">India</option>
                    <option value="USA">USA</option>
                    <option value="United Kingdom">United Kingdom</option>
                </select>
                <br>
                <br>
                <label for="status"><b>Email Address</b></label><br>
                <input type="email" size="30" style="width:700px; height:25px;border-radius:35px;"><br><br>
                <label for="status"><b>Phone Number</b></label><br>
                <input type="text" size="30" style="width:700px; height:25px;border-radius:35px;"><br><br>
                <br>
                <br>
                
            </form><br>
            <button type="submit" style="color:white;padding-left:35px; padding-right:35px; padding-top:10px; padding-bottom:10px;background-color:orange; border-radius:35px;">
            Next
            </button><br><br><br>
                

        </body>
    
</html>
